name: Flutter Build

on:
  push:
    branches: [ main, develop, flutter-migration ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs for the same workflow and ref
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'
    
    # Use CI-optimized Gradle properties
    - name: Setup Gradle for CI
      run: cp android/gradle-ci.properties android/gradle.properties
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
    
    # Cache pub dependencies for faster builds
    - name: Cache Flutter packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.pub-cache
          ${{ github.workspace }}/.dart_tool
        key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
        restore-keys: |
          ${{ runner.os }}-pub-

    - name: Get dependencies
      run: flutter pub get
    
    - name: Verify formatting
      run: dart format --set-exit-if-changed .
    
    - name: Analyze code
      run: flutter analyze --fatal-infos
    
    - name: Run tests with coverage
      run: flutter test --coverage --concurrency=$(nproc)
    
    - name: Build APK
      run: flutter build apk --release
    
    - name: Build App Bundle
      run: flutter build appbundle --release
    
    - name: Build Web
      run: flutter build web --release
    
    - name: Upload APK
      uses: actions/upload-artifact@v5
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 7
    
    - name: Upload App Bundle
      uses: actions/upload-artifact@v5
      with:
        name: android-bundle
        path: build/app/outputs/bundle/release/app-release.aab
        retention-days: 7
    
    - name: Upload Web Build
      uses: actions/upload-artifact@v5
      with:
        name: web-build
        path: build/web
        retention-days: 7
    
    - name: Upload Coverage
      uses: codecov/codecov-action@v5
      if: always()
      with:
        files: coverage/lcov.info
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
